<html ng-app="marketApp">
<head>
    <script src="scripts/jquery-1.11.1.js"></script>
    <link href='static/css/lato.css' rel='stylesheet' type='text/css'>

    <link href = "static/bootstrap-3.2.0-dist/css/bootstrap.css" rel="stylesheet" type="text/css">
    <script src="static/bootstrap-3.2.0-dist/js/bootstrap.js"></script>
    <script src= "scripts/angular.js"></script>
    <script src="scripts/angular-route.js"></script>
    <script src="scripts/firebase.js"></script>
    <script src="scripts/angular-fire.js"></script>
    <script src="app.js"></script>
    <script src="services/marketFactory.js"></script>
    <script src="controllers/marketController.js"></script>
    <script src="controllers/productController.js"></script>
    <script src="controllers/navbarController.js"></script>
    <link href="static/css/myStyle.css" type="text/css" rel="stylesheet">
    <link href="static/css/grid.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="static/farbtastic/farbtastic.js"></script>
    <link rel="stylesheet" href="static/farbtastic/farbtastic.css" type="text/css" />
    <script src="controllers/createController.js"></script>
    <script src="scripts/populateData.js"></script>
    <!--<script>-->
        <!--populateData();-->
    <!--</script>-->

</head>
<body ng-controller="marketController" >

    <div class="myNav"  ng-class="{'opened': expand, 'closed': !expand}">
        <a class = "navbar-right" href = "#/grid"><img id = "square_gif"  src ="//i.imgur.com/HFawWWu.gif"></a>
        <!--<img class = "navbar-right" src="http://www.phoneslate.com/img/glyphicons_halflings_115_shopping-cart@2x.png">-->
        <div class="navbar-items">
            <span ng-click="expandNavbar()">Search</span> |
            <a ng-href="#">Home/Store</a> |
            <span ng-click="createGridData()">Reset Grid Data</span> |
            <a ng-href="#/create">Create </a>
        </div>

        <h1 class="logo" ng-click="expandNavbar()">Pic Market</h1>

        <div ng-show="expand" class="navbar-search">
            <input class="navbar-input" type="text" placeholder="Find Colors" ng-model = "productFilter">
            <button class="navbar-btn">Search</button>
        </div>
    </div>
    <br><br><br><br><br><br><br><br><br>
    <div ng-click="expand=false;">
        <ng-view></ng-view>
    </div>
</body>
</html>
